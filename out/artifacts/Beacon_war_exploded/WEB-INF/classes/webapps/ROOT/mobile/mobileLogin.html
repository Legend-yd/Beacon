<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../css_data/mobile/mobilelogin.css">

    <script src="../js/mobile/mobileLogin.js"></script>
</head>
<body>
<div class="title_div">
    <div>
        <a class="back" href="mobile.html"><</a>

</div>

            <a>记住密码</a>
        </div>
        <a class="input_wrong" id="input_wrong">用户名或密码错误</a>
        <button class="btn">登录</button>
        <div class="label">
            <a class="label" href="mobileForget.html">忘记密码</a>
            <a class="label" href="mobileCreat.html">注册新账号</a>
        </div>
    </div>
</div>

</html>
